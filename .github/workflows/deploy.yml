name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGODB_DB_MAIN: gha-demo
  MONGODB_PASSWORD: ${{secrets.USERPASS}}
  MONGODB_USERNAME: yo_mismo
  MONGODB_CLUSTER_ADDRESS: Cluster_Cervi
  PORT: 8080
jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
#      - name: Run server
#        run: npm start & npx wait-on http://127.0.0.1:$PORT
#      - name: Run tests
#        run: npm test
      - name: Output information
        run: echo "..."
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MONGODB_DB_MAIN vale :${{env.MONGODB_DB_MAIN}} "
          echo "MONGODB_PASSWORD vale :${{env.MONGODB_PASSWORD}} "
